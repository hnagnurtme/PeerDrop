<div class="bg-background-dark text-white min-h-screen flex items-center justify-center relative overflow-hidden">
    <!-- Mesh Grid Background -->
    <div class="mesh-grid"></div>

    <!-- Floating Background Shapes -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="floating-shape bg-primary rounded-full w-[600px] h-[600px] -top-60 -left-20"></div>
        <div class="floating-shape bg-neon-cyan rounded-full w-[500px] h-[500px] bottom-0 right-0"></div>
        <div
            class="floating-shape bg-primary/20 rounded-full w-[800px] h-[800px] top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
        </div>
    </div>

    <!-- Content Wrapper -->
    <div
        class="w-full max-w-[1400px] min-h-screen lg:min-h-0 lg:h-[850px] mx-auto z-10 p-6 flex flex-col lg:flex-row items-stretch gap-8">
        <!-- Left Section -->
        <div class="flex flex-col justify-center w-full lg:w-1/2 px-4 lg:px-12 py-10">
            <auth-logo></auth-logo>
            <auth-hero></auth-hero>
            <auth-feature-grid></auth-feature-grid>
        </div>

        <!-- Right Section - Giảm padding để form đạt đủ 520px -->
        <div class="w-full lg:w-1/2 flex items-center justify-center px-4 lg:px-8">
            <auth-glass-card>
                <app-login-layout></app-login-layout>
            </auth-glass-card>
        </div>
    </div>

    <!-- Security Badge -->
    <auth-security-badge></auth-security-badge>
</div>
