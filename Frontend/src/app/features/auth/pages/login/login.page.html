    <div class="mesh-grid"></div>

    <!-- Floating Background Shapes - Smaller on mobile -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div
            class="floating-shape bg-primary rounded-full w-[300px] h-[300px] md:w-[600px] md:h-[600px] -top-32 md:-top-60 -left-16 md:-left-20">

        <div
            class="floating-shape bg-neon-cyan rounded-full w-[250px] h-[250px] md:w-[500px] md:h-[500px] bottom-0 right-0">

        <div
            class="floating-shape bg-primary/20 rounded-full w-[400px] h-[400px] md:w-[800px] md:h-[800px] top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
        </div>

            <auth-hero></auth-hero>
            <auth-feature-grid></auth-feature-grid>

        <!-- Right Section - Full width on mobile -->
        <div class="w-full lg:w-1/2 flex items-center justify-center px-0 sm:px-4 lg:px-8 pb-2 md:pb-6 lg:pb-12">
