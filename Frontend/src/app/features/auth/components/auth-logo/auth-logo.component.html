<header class="flex items-center gap-2 sm:gap-3 mb-8 md:mb-16">
    <div
        class="size-10 sm:size-12 bg-background-dark rounded-lg sm:rounded-xl flex items-center justify-center shadow-lg shadow-primary/30 border border-primary/20">
        <!-- Hexagon network logo with gradient -->
        <svg class="w-5 h-5 sm:w-7 sm:h-7" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#10b981" />
                    <stop offset="100%" stop-color="#00f2ff" />
                </linearGradient>
            </defs>
            <!-- Outer hexagon -->
            <path d="M20 2L36 11V29L20 38L4 29V11L20 2Z" stroke="url(#logoGradient)" stroke-width="2"
                stroke-linejoin="round" />
            <!-- Inner bars -->
            <rect x="11" y="22" width="5" height="10" rx="1" fill="url(#logoGradient)" />
            <rect x="17.5" y="16" width="5" height="16" rx="1" fill="url(#logoGradient)" />
            <rect x="24" y="10" width="5" height="22" rx="1" fill="url(#logoGradient)" />
            <!-- Trend line -->
            <path d="M13.5 20C16 22 22 14 26.5 10" stroke="url(#logoGradient)" stroke-width="1.5"
                stroke-linecap="round" />
            <!-- Corner nodes -->
            <circle cx="20" cy="2" r="2" fill="url(#logoGradient)" />
            <circle cx="36" cy="11" r="2" fill="url(#logoGradient)" />
            <circle cx="36" cy="29" r="2" fill="url(#logoGradient)" />
            <circle cx="20" cy="38" r="2" fill="url(#logoGradient)" />
            <circle cx="4" cy="29" r="2" fill="url(#logoGradient)" />
            <circle cx="4" cy="11" r="2" fill="url(#logoGradient)" />
        </svg>
    </div>
    <h2 class="text-white text-xl sm:text-2xl md:text-3xl font-extrabold tracking-tight m-0">{{ title }}</h2>
</header>
