name: CD

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-push-backend:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./Backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/peerdrop-backend:${{ steps.version.outputs.VERSION }}
            ${{ secrets.DOCKER_USERNAME }}/peerdrop-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-and-push-frontend:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./Frontend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/peerdrop-frontend:${{ steps.version.outputs.VERSION }}
            ${{ secrets.DOCKER_USERNAME }}/peerdrop-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-vm:
    runs-on: ubuntu-latest
    needs: [build-and-push-backend, build-and-push-frontend]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Copy files to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_KEY }}
          source: "docker-compose.prod.yml,Nginx/peerdrop.conf"
          target: "~/peerdrop/"
      
      - name: Deploy to GCP VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            # Ensure directory exists
            mkdir -p ~/peerdrop
            cd ~/peerdrop
            
            # Create .env file from secrets
            cat > .env << 'EOF'
            # Docker
            DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            IMAGE_TAG=latest
            
            # Database (Aiven Cloud PostgreSQL)
            DATABASE_CONNECTION_STRING=${{ secrets.DATABASE_CONNECTION_STRING }}
            
            # JWT
            JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
            JWT_ISSUER=PeerDrop
            JWT_AUDIENCE=PeerDropUsers
            JWT_EXPIRY=60
            JWT_REFRESH_EXPIRY=7
            
            # Cloudinary
            CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}
            CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }}
            CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }}
            
            # CORS
            CORS_ORIGIN=https://peerdrop.cloud.hnagnurtme.id.vn
            EOF
            
            # Pull latest images
            docker pull ${{ secrets.DOCKER_USERNAME }}/peerdrop-backend:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/peerdrop-frontend:latest
            
            # Stop old containers and start new ones
            docker-compose -f docker-compose.prod.yml down
            docker-compose -f docker-compose.prod.yml up -d
            
            # Apply Nginx config
            sudo cp ~/peerdrop/Nginx/peerdrop.conf /etc/nginx/sites-available/peerdrop
            sudo ln -sf /etc/nginx/sites-available/peerdrop /etc/nginx/sites-enabled/
            sudo nginx -t && sudo systemctl reload nginx
            
            # Cleanup
            docker image prune -f
            
            echo "âœ… Deployed PeerDrop v${{ steps.version.outputs.VERSION }} successfully!"
