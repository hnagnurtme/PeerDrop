services:
  # Backend API (.NET) - Pull from DockerHub
  backend:
    image: ${DOCKER_USERNAME}/peerdrop-backend:${IMAGE_TAG:-latest}
    container_name: peerdrop-backend-prod
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      # Database (Aiven Cloud PostgreSQL)
      - ConnectionStrings__DefaultConnection=${DATABASE_CONNECTION_STRING}
      # JWT Settings
      - JwtSettings__SecretKey=${JWT_SECRET_KEY}
      - JwtSettings__Issuer=${JWT_ISSUER:-PeerDrop}
      - JwtSettings__Audience=${JWT_AUDIENCE:-PeerDropUsers}
      - JwtSettings__ExpiryInMinutes=${JWT_EXPIRY:-60}
      - JwtSettings__RefreshTokenExpiryInDays=${JWT_REFRESH_EXPIRY:-7}
      # Cloudinary (optional)
      - Cloudinary__CloudName=${CLOUDINARY_CLOUD_NAME:-}
      - Cloudinary__ApiKey=${CLOUDINARY_API_KEY:-}
      - Cloudinary__ApiSecret=${CLOUDINARY_API_SECRET:-}
      # CORS
      - Cors__ProductionOrigin=${CORS_ORIGIN:-https://peerdrop.cloud.hnagnurtme.id.vn}
    ports:
      - "8080:8080"
    networks:
      - peerdrop-network-prod
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Angular + Nginx) - Pull from DockerHub
  frontend:
    image: ${DOCKER_USERNAME}/peerdrop-frontend:${IMAGE_TAG:-latest}
    container_name: peerdrop-frontend-prod
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - peerdrop-network-prod

networks:
  peerdrop-network-prod:
    driver: bridge
